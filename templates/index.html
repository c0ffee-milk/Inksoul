<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心灵日记</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- 导航栏 -->
    <div class="sidebar">
        <div class="heatmap">
            <h3>每日记录热力图</h3>
            <div class="heatmap-content"></div>
        </div>
        <div class="category">
            <h3>情绪分类</h3>
            <ul>
                <li>开心</li>
                <li>难过</li>
                <li>愤怒</li>
                <li>平静</li>
            </ul>
        </div>
        <div class="search-box">
            <input type="text" placeholder="搜索日记">
            <button>搜索</button>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <div class="login-register">
            {% if not user %}
            <a href="{{ url_for('auth.register') }}"><button id="register-btn">注册</button></a>
            <a href="{{ url_for('auth.login') }}"><button id="login-btn">登录</button></a>
            {% else %}
            <span>欢迎回来，{{ user.username }}</span>
            <a href="{{ url_for('auth.logout') }}"><button>注销</button></a>
            {% endif %}
        </div>
        <button class="write-diary" id="write-diary-btn">撰写日记</button>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
