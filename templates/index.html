<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日记记录网站</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- 导航栏 -->
    <div class="sidebar">
        <!-- 每日记录热力图 -->
        <div class="heatmap">
            <h3>每日记录热力图</h3>
            <!-- 这里可以使用第三方库来生成热力图，例如 Chart.js -->
            <div class="heatmap-content">
                热力图展示区域
            </div>
        </div>
        <!-- 日记分类 -->
        <div class="category">
            <h3>日记分类（按情绪）</h3>
            <ul>
                <li>开心</li>
                <li>难过</li>
                <li>愤怒</li>
                <li>平静</li>
            </ul>
        </div>
        <!-- 搜索框 -->
        <div class="search-box">
            <input type="text" placeholder="搜索日记">
            <button>搜索</button>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 用户注册登录 -->
        <div class="login-register">
            <a href="{{ url_for('main.register') }}"><button id="register-btn">注册</button></a>
            <a href="{{ url_for('main.login') }}"><button id="login-btn">登录</button></a>
        </div>
        <!-- 日记撰写按钮 -->
        <button class="write-diary" id="write-diary-btn">撰写日记</button>
        <!-- 其他内容... -->
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
