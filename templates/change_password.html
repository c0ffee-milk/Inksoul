<!-- change_password.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 心灵日记</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">忘记密码</h2>
            <form method="POST" action="{{ url_for('auth.change_password') }}" class="auth-form">
                {{ form.hidden_tag() }}

                <div class="form-group">
                    <label class="form-label">邮箱</label>
                    <div class="input-group">
                        <input class="form-input" type="email" name="email" placeholder="请输入注册邮箱" required>
                        <button type="button" class="captcha-btn" id="get-captcha">获取验证码</button>
                    </div>
                    <div class="error-msg" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">验证码</label>
                    <input class="form-input" type="text" name="captcha" placeholder="请输入邮箱验证码" required>
                    <div class="error-msg" id="captcha-error"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">新密码</label>
                    <input class="form-input" type="password" name="password" placeholder="至少6位" required>
                    <div class="error-msg" id="password-error"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">确认新密码</label>
                    <input class="form-input" type="password" name="password_confirm" placeholder="再次输入密码" required>
                    <div class="error-msg" id="password-confirm-error"></div>
                </div>

                <button type="submit" class="auth-btn">提交修改</button>

                <div class="auth-links">
                    <a href="{{ url_for('auth.login') }}">返回登录页面</a>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
