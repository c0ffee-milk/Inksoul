<!-- login.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 心灵日记</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">欢迎回来</h2>
            <form method="POST" action="{{ url_for('auth.login') }}" class="auth-form">
                {{ form.hidden_tag() }}

                <div class="form-group">
                    <label class="form-label">邮箱</label>
                    <input class="form-input" type="email" name="email" placeholder="请输入注册邮箱" required>
                    <div class="error-msg" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">密码</label>
                    <input class="form-input" type="password" name="password" placeholder="请输入密码" required>
                    <div class="error-msg" id="password-error"></div>
                </div>

                <button type="submit" class="auth-btn">立即登录</button>

                <div class="auth-links">
                    <a href="{{ url_for('auth.register') }}">没有账号？立即注册</a>
                    <a href="{{ url_for('auth.change_password') }}">忘记密码？</a>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
