<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 心灵日记</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">欢迎回来</h2>
            <form method="POST" class="auth-form" id="login-form">
                {{ form.hidden_tag() }}

                <div class="form-group">
                    {{ form.email.label(class="form-label") }}
                    {{ form.email(class="form-input", placeholder="请输入注册邮箱") }}
                    <div class="error-msg" id="email-error"></div>
                </div>

                <div class="form-group">
                    {{ form.password.label(class="form-label") }}
                    {{ form.password(class="form-input", placeholder="请输入密码") }}
                    <div class="error-msg" id="password-error"></div>
                </div>

                <button type="submit" class="auth-btn">立即登录</button>

                <div class="auth-links">
                    <a href="{{ url_for('auth.register') }}">没有账号？立即注册</a>
                    <a href="{{ url_for('auth.forgot_password') }}">忘记密码？</a>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
