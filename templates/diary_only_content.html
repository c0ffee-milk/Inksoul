<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ diary.title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        .create-time {
            font-style: italic;
            color: #999;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>{{ diary.title }}</h1>
        <p class="create-time">创建时间: {{ diary.create_time }}</p>
        <p>{{ diary.content }}</p>
    </div>
</body>

</html>
